<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>
        function demo(){
            document.getElementById("demo").innerHTML="this is the javascript text";
            document.getElementById("demo").style.backgroundColor= "green";
        }
        
    </script>
</head>
<body>
    <div id="demo">this is the sample content</div>
    <button onclick = demo()>sample button </button>
    
</body>
</html>
